<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Sadhu Goes on Safari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 20px;
        }
        header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .locations, .score, .help {
            font-size: 18px;
            margin: 5px;
        }
        .instructions {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .help-btn {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Aditya Sadhu Goes on Safari</header>

    <div class="container">
        <div class="instructions">
            Click on the locations to find rare animals, watch out for the lion!
        </div>

        <div class="locations" id="locations">
            Number of locations checked is zero.
        </div>

        <div class="score" id="score">
            Score is zero.
        </div>

        <div class="help-btn" onclick="displayHelp()">Click for help</div>

        <div class="help" id="help">
            Help report
        </div>
    </div>

    <script>
        function displayHelp() {
            document.getElementById('help').innerHTML = 'Remember, the lion is dangerous, avoid it!';
        }
    </script>
</body>
</html>
